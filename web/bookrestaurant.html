				<div class="row">
					<div class="span12">
						<div class="title-page">
							<h3 id="restaurantName">餐饮店名称</h3>

	<section>

		<div class="block">
			<div class="container">
				<div class="block-header">
					<h2>填写订单</h2>
				</div>
				<div class="row">
					<div class="span8">
						<h3>填写餐厅订单</h3>

						<p>希望您能核实您的各项信息正确无误后，提交订单。</p>

						<form method="post" action="#" class=" book-form" id="bookrestaurant">

							<div class="row item-row">
								<div class="book-form-item">
									<span class="book-form-span">用餐日期：</span>
									<div class="input-append date" id="dp1" data-date-format="yyyy-mm-dd">
										<input type="text" class="book-form-input date-select" 
										id="eatDate" name="eatDate"/> <span
											class="add-on"><i class="icon-th"></i></span>
									</div>
								</div>
								<div class="book-form-item" >
									<span class="book-form-span">用餐时间：</span>
									<div class="input-append date" id="dp2" data-date-format="yyyy-mm-dd">
										<input type="text" class="book-form-input date-select" 
										id="eatTime" name="eatTime"/> <span
											class="add-on"><i class="icon-th"></i></span>
									</div>
								</div>
							</div>
							<div class="row item-row">
								<div class="book-form-item">
									<span class="book-form-span">预订人姓名：</span> <input type="text"
										id="bookManName" name="bookManName" class="book-form-input" />
								</div>
								<div class="book-form-item">
									<span class="book-form-span">电话：</span> <input type="text"
										id="bookRestaurantPhone" name="bookRestaurantPhone" class="book-form-input" />
								</div>
							</div>
							<div class="row item-row">
								<div class="book-form-item">
									<span class="book-form-span">餐厅名称：</span> <input type="text"
										id="bookRestaurantName" name="bookRestaurantName" class="book-form-input" />
								</div>
								<div class="book-form-item">
									<span class="book-form-span">用餐人数：</span> <input type="text"
										id="manNum" name="manNum" class="book-form-input" />
								</div>
							</div>
							<div class="row item-row">
								<div class="book-form-item">
									<span class="book-form-span">服务项目：</span> <input type="text"
										id="serveName" name="serveName" class="book-form-input" />
								</div>
								<div class="book-form-item">
									<span class="book-form-span">预定价格：</span> <input type="text"
										id="bookRestaurantPrice" name="bookRestaurantPrice" class="book-form-input" />
								</div>
							</div>
							<div class="row item-row">
								<div class="book-form-item">
									<span class="book-form-span">证件类型：</span> <select
										class="select-set" id="bookRestaurantCerType" name="bookRestaurantCerType">
										<option value="1">护照</option>
										<option value="2">身份证</option>
									</select>
								</div>
								<div class="book-form-item">
									 <input type="text"
										id="bookRestaurantCerNumber" name="bookRestaurantCerNumber" class="book-form-input" />
								</div>
							</div>

							<div class="row item-row">
								<div class="book-form-item" style="width: 100%">
									<span class="book-form-span">备注：</span>
									<textarea class="textarea-set" id="tips" name="tips" >
                                </textarea>
								</div>
							</div>

							<div class="row item-row" style="margin-bottom: 30px">
								<button type="button" class="btn-set-cancel pull-right">取消</button>
								<button type="button" class="btn-set-submit pull-right" onclick="onSubmit()">支付</button>
							</div>
						</form>
					</div>
					<div class="span4">
						<div class="contact-info">
							<div class="image-with-transparent-border">
								<div class="image-overlay"></div>
								<img src="img/hotel-2.jpg" alt="image">
							</div>
							<h3>营业时间</h3>

							<p>
								24小时热线:<br>(+000) 000 000 0000, (+111) 111 111 1111
							</p>

							<p>
								周一至周五: 08：00-18：00<br>周末: 09：00-17：00
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--/-->
	</section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码修改</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
    <link href="css/muban.css" rel="stylesheet" type="text/css">
    <link href="css/list.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/password_change.css" type="text/css"/>
</head>
<body>
<div class="hotel-info">
    <div class="info-title">
        <ol class="breadcrumb">
            <li class="active">首页</li>
            <li class="active">通用设置</li>
            <li class="active">客户信息管理</li>
        </ol>
    </div>
    <div class="table-container">
        <div class="box">
            <div class="panel panel-success">
                <div class="panel-heading">密码修改</div>
                <div class="panel-body">
                    <div class="row set-row">
                        <div class="col-md-5 col-md-offset-3">
                            <span class="item-span">原密码：</span>

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="请输入原密码"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="row set-row">
                        <div class="col-md-5 col-md-offset-3">
                            <span class="item-span">新密码：</span>

                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="请输入新密码"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="row set-row">
                        <div class="col-md-5 col-md-offset-3">
                            <span class="item-span">确认新密码：</span>

                            <div class="input-group set-box-shadow">
                                <input type="text" class="form-control" placeholder="请再次输入新密码"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            </div>
                        </div>
                    </div>

                    <hr/>

                    <div class="row set-row">
                        <div class="col-md-5 col-md-offset-5">
                            <button class="btn btn-success pull-right">保存</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery.js"></script>
<script src="js/password_change.js"></script>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>

    <title>注册|登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=7"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/login.css"/>
    <script type="text/javascript" src="js/JFCore.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>

    <!-- Set here the key for your domain in order to hide the watermark on the web server -->
    <script type="text/javascript">
        (function () {
            JC.init({
                domainKey: ''
            });
        })();
     
    </script>

</head>

<body >
<div class="wrap">
    <!-- tab style-1 -->
    <div class="row">
        <div class="grid_12 columns">
            <div class="tab style-1" style="margin-bottom: 150px;">
                <div style="width: 100%;height: 160px;margin-right: 0;background: rgba(0,0,0,0.5)">
                    <img src="img/daao-login.png" style="width: 250px">
                </div>
                <ul style="background: rgba(0,0,0,0.5);border-top:0">
                    <li class="active">
                        <div class="form">
                         
                            <input type="text" class="active textbox" id="account" name="account" placeholder="用户名/邮箱"  >
                            <input type="password" class="textbox" placeholder="密码" id="password" name="password" >
                            <input type="text" class="textbox" id="vcode" name="vcode" style="width: 200px;margin-right: 150px" placeholder="验证码">

                            <div style="width: 100px;position: relative;left: 250px;top: -60px">
                            <img id="vcode_img" onclick="changeImage();" src="../ImageServlet.jpeg" width="100px" height="40px" style="cursor:pointer;">
                            </div>
                          
                            <input type="submit" onclick="login();" value="登录">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>

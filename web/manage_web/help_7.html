<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Direction-Aware Hover Effect with CSS3 and jQuery" />
    <meta name="keywords" content="hover, css3, jquery, effect, direction, aware, depending, thumbnails" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/help_2.css" />
    <script src="js/modernizr.custom.97074.js"></script>
    <noscript><link rel="stylesheet" type="text/css" href="css/noJS.css"/></noscript>
</head>
<body>
<div class="container">

    <section>
        <ul id="da-thumbs" class="da-thumbs">
            <li>
                <a href="#">
                    <img src="img/contact-recap-reports.png" />
                    <div><span>发布资讯</span></div>
                    <div class="custom-hover-object"><span>发布资讯</span></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/event-reports.png" />
                    <div><span>发布活动</span></div>
                    <div class="custom-hover-object"><span>发布活动</span></div>
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/activity-reports.png" />
                    <div><span>发布杂志海报</span></div>
                    <div class="custom-hover-object"><span>发布杂志海报</span></div>
                </a>
            </li>

        </ul>
    </section>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.hoverdir.js"></script>
<script type="text/javascript">
    $(function() {

        $(' #da-thumbs > li ').each( function() { $(this).hoverdir({
            hoverElem : '.custom-hover-object'
        }); } );

    });
</script>
</body>
</html>

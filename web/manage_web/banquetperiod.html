<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>酒店信息录入</title>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/banquetdaily.css" type="text/css"/>
</head>
<body>
<div class="hotel-info">
    <div class="info-title">
        <ol class="breadcrumb">
            <li class="active">首页</li>
            <li class="active">宴会场地预定</li>
            <li class="active">时间段详情</li>
        </ol>
    </div>
    <div class="hotel-table-info-content">
        <div class="row">

            <table class="table-value table-bordered">
                <tr>
                    <td>活动名称</td>
                    <td colspan="4"><input type="text" class="input-set"/></td>
                    <td>预定状态</td>
                    <td><input type="text" class="input-set"/></td>
                    <td>销售人员</td>
                    <td colspan="4"><input type="text" class="input-set"/></td>
                </tr>
                <tr>
                    <td>公司名称</td>
                    <td colspan="4"><input type="text" class="input-set"/></td>
                    <td>联系人</td>
                    <td colspan="2"><input type="text" class="input-set"/></td>
                    <td>电话</td>
                    <td><input type="text" class="input-set"/></td>
                    <td>邮箱</td>
                    <td><input type="text" class="input-set"/></td>
                </tr>
                <tr>
                    <td colspan="12">&nbsp;</td>
                </tr>
                <tr>
                    <td>日期</td>
                    <td>房间数</td>
                    <td>房间价格</td>
                    <td>会议/用餐</td>
                    <td>开始时间</td>
                    <td>结束时间</td>
                    <td>地点</td>
                    <td>确定人数</td>
                    <td>价格</td>
                    <td>摆设</td>
                    <td>活动单号</td>
                    <td>备注</td>
                </tr>
                <tr>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                </tr>
                <tr>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>
                    <td><input type="text" class="input-set"/></td>

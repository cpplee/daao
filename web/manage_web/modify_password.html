<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>酒店信息录入</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/muban.css" rel="stylesheet" type="text/css">
    <link href="css/passwordchange.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="hotel-info">
    <div class="info-title">
        <ol class="breadcrumb">
            <li class="active">首页</li>
            <li class="active">销售管理</li>
            <li class="active">修改密码</li>
        </ol>
    </div>


    <div class="hotel-table-info-content">
        <div class="panel panel-success">
            <div class="panel-heading">
                修改密码
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="box-password">
                        <form>
                            <div class="form-group">
                                <span class="span-password">原有密码：</span>
                                <input id="oldPass" class="form-control input-size" type="password" placeholder="原有密码">
                            </div>
                            <div class="form-group">
                                <span class="span-password">新密码：</span>
                                <input id="newPass" class="form-control input-size" type="password" placeholder="新密码">
                            </div>
                            <div class="form-group">
                                <span class="span-password">再次确认新密码：</span>
                                <input id="temPass" class="form-control input-size" type="password" placeholder="再次确认密码">
                            </div>

                        </form>
                    </div>

                </div>

                <div class="row">
                    <div id="warning" class="hidden">
                        <div class="alert alert-warning alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <strong>操作失败!</strong> 请重新输入。
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="null-line"></div>
                    <div class="box-button-container">
                        <span><button type="button" class="btn btn-default">取消</button></span>
                        <span class="float-left-style"><button onclick="updatePassword()" type="button" class="btn btn-success">提 交</button></span>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="myModal_password" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示：</h4>
            </div>
            <div class="modal-body">
                <span class="h4">密码修改成功</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<script  src="js/jquery.js"></script>
<script  src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="js/modify_password.js"></script>
<script src="js/validate.js"></script>
<script src="js/password_validate.js"></script>
</body>
</html>

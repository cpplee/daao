<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>酒店信息录入</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<link href="css/muban.css" rel="stylesheet" type="text/css">
<link href="css/saler_operation.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet"
	type="text/css">
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="js/saler_operation.js"></script>

</head>
<body onload="pageLoad();">
	<div class="hotel-info">
		<div class="info-title">
			<ol class="breadcrumb">
				<li class="active">首页</li>
				<li class="active">高级管理</li>
				<li class="active">销售人员管理</li>
			</ol>
		</div>


		<div class="hotel-table-info-content"
			style="padding-left: 20px;padding-top: 20px">
			<div class="panel panel-success">
				<div class="panel-heading">
					<div class="title" id="title">销售人员信息</div>
				</div>
				<div class="panel-body">
					<form id="salerInfo-form">
						<div class="row">
							<div class="box-left">
								<div class="box-input form-group" id="account_id">
									<span class="span-input">账号ID：</span>

									<div class="input-group col-md-8">
										<input type="text" id="accountId" name="accountId" placeholder="账号ID"
											class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-edit"></span></span>
									</div>
								</div>
								<div class="box-input form-group">
									<span class="span-input">姓名：</span>

									<div class="input-group col-md-8">
										<input type="text" id="name" name="name" placeholder="姓名"
											class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-edit"></span></span>
									</div>
								</div>

								<div class="box-input form-group">
									<span class="span-input">性别：</span>

									<div style="padding-top: 10px">
										<div class="radio">
											<label class="radio-inline"> <input type="radio"
												name="sex" id="inlineRadio1" value="男"> <span
												class="sex-choose">男</span>
											</label> <label class="radio-inline " style="margin-left:30px;">
												<input type="radio" name="sex" id="inlineRadio2" value="女"><span
												class="sex-choose"> 女</span>
											</label>
										</div>
									</div>
								</div>

								<div class="box-input form-group">
									<span class="span-input">级别：</span>

									<div class="input-group col-md-8">
										<input type="text" id="level" name="level" placeholder="级别"
											class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-edit"></span></span>
									</div>
								</div>
								<div class="box-input form-group">
									<span class="span-input">领导代码：</span>

									<div class="input-group col-md-8">
										<input type="text" id="leaderId" name="leaderId"
											placeholder="领导代码" class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-edit"></span></span>
									</div>
								</div>
								<div class="box-input form-group">
									<span class="span-input">酒店代码：</span>

									<div class="input-group col-md-8">
										<input type="text" id="hotelId" name="hotelId"
											placeholder="酒店代码" class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-edit"></span></span>
									</div>
								</div>
								<div class="box-input form-group">
									<span class="span-input ">市场代码：</span>

									<div class="input-group col-md-8">
										<input type="text" id="marketId" name="marketId"
											placeholder="市场代码" class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-edit"></span></span>
									</div>
								</div>

								<div class="box-input form-group">
									<span class="span-input">手机：</span>

									<div class="input-group col-md-8">
										<input id="mobilePhone" name="mobilePhone" type="text"
											placeholder="手机号码" class="form-control input-value">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-phone"></span></span>
									</div>
								</div>



							</div>

							<div class="box-right">

								<div class="box-input form-group">
									<span class="span-input" style="width: 80px;margin-right: 15px">固定电话：</span>

									<div class="input-group">
										<input type="text" id="quhao" placeholder="区号"
											class="form-control pull-left" style="width: 80px"> <span
											style="width:20px;float:left;font-weight: bold;text-align: center;padding-top: 5px">-</span>
										<input id="officePhone" name="officePhone" type="text"
											placeholder="电话" class="form-control pull-left"
											style="width: 146px;">

									</div>
								</div>

								<div class="box-input form-group">
									<span class="span-input" style="margin-right: 15px">传真：</span>

									<div class="input-group col-md-8">
										<input type="text" id="fax" name="fax" placeholder="传真"
											class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-print"></span></span>
									</div>
								</div>


								<div class="box-input form-group">
									<span class="span-input" style="margin-right: 15px">邮箱：</span>

									<div class="input-group col-md-8">
										<input id="email" name="email" type="text" placeholder="电子邮箱"
											class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-envelope"></span></span>
									</div>
								</div>
								
								<div class="box-input form-group">
									<span class="span-input" style="margin-right: 15px">职位：</span>

									<div class="input-group col-md-8">
										<input id="position" name="position" type="text" placeholder="职位"
											class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-envelope"></span></span>
									</div>
								</div>
								
								<div class="box-input form-group">
									<span class="span-input" style="margin-right: 15px">销售编码：</span>

									<div class="input-group col-md-8">
										<input id="salerCode" name="salerCode" type="text" placeholder="销售编码"
											class="form-control input-value"> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-envelope"></span></span>
									</div>
								</div>
								
								<div class="box-input">
									<span class="span-input" style="margin-right: 15px;">入职时间：</span>

									<div class="input-group date form_date div-from-date-revexp ">
										<input type="text" id="startTime" name="startTime"
											placeholder="yyyy-mm-dd" class="form-control input-value">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-remove"
											id="remove-from-date-revexp"></span></span> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-calendar"
											id="show-from-date-revexp"></span></span>
									</div>

								</div>

								<div class="box-input">
									<span class="span-input" style="margin-right: 15px;">生日：</span>

									<div class="input-group date form_date div-from-date-revexp ">
										<input type="text" id="birth" name="birth"
											placeholder="yyyy-mm-dd" class="form-control input-value">
										<span class="input-group-addon"><span
											class="glyphicon glyphicon-remove"
											id="remove-from-date-revexp"></span></span> <span
											class="input-group-addon"><span
											class="glyphicon glyphicon-calendar"
											id="show-from-date-revexp"></span></span>
									</div>

								</div>





							</div>
						</div>
					</form>
					<div class="row">
						<div class="line"></div>
					</div>
					<div class="box-button" id="view">
					<span> <button type="button" onclick="goback();" class="btn btn-default">返回</button></span>
					</div>
					<div class="box-button" id="distribution" >
						<span id="reset"><button type="button" onclick="reset();"
								class="btn btn-default ">重 置</button></span>
								<span class="juli" id="goback"> <button type="button" onclick="goback();" class="btn btn-default">取消</button></span>
								 <span class="juli"><button
								id="tijiao_button" onclick="onSubmit();" type="button"
								class="btn btn-success">提 交</button></span>
								
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="js/jquery.js"></script>
	<script type="text/javascript" src="../script/common.js"></script>

	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
	<script type="text/javascript">
		$('.div-from-date-revexp').datetimepicker({
			language : 'zh-CN',
			weekStart : 7,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			minView : 2,
			format : 'yyyy-mm-dd',
			forceParse : 0,
			showMeridian : 0
		});
		$('#remove-from-date-revexp').click(function() {
			$('#birthday').val(null)
		});

		$('.div-to-date-revexp').datetimepicker({
			language : 'zh-CN',
			weekStart : 7,
			todayBtn : 1,
			autoclose : 1,
			todayHighlight : 1,
			startView : 2,
			forceParse : 0,
			showMeridian : 0
		});
		$('#remove-to-date-revexp').click(function() {
			$('#to-date-revexp').val(null)
		});
	</script>


</body>
</html>

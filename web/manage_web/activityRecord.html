<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>行动记录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
    <link href="css/muban.css" rel="stylesheet" type="text/css">
    <link href="css/activityRecord.css" rel="stylesheet" type="text/css">
    <link href="css/list.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="js/activityRecord.js"></script>
</head>
<body onload="pageLoad();">
<div class="hotel-info">
    <div class="info-title">
        <ol class="breadcrumb">
            <li class="active">首页</li>
            <li class="active">拜访活动</li>
            <li class="active">行动记录</li>
        </ol>
    </div>

    <div class="table-container">
        <div class="table-name">
            <div class="title" id="activitytitle">行动记录</div>
        </div>
        <form class="form-inline" id="activitylog-form">
            <div class="row other-part">
                <div class="col-md-2"></div>
                <div class="col-md-2 panel-flag">销售人员姓名 :</div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input style="width: 240px;height: 35px" type="text" name="salerName"
                               id="salerName" class="form-control"
                               placeholder="请输入销售人员姓名"
                               aria-describedby="name">
                                <span class="input-group-addon" id="name">
                                    <span class="glyphicon glyphicon-user"
                                          aria-hidden="true"></span>
                                </span>
                    </div>
                </div>
            </div>

            <div class="row other-part">
                <div class="col-md-2"></div>
                <div class="col-md-2 panel-flag">联络人姓名 :</div>
                <div class="col-md-8">
                    <div class="input-group">
                        <input style="width: 240px;height: 35px" type="text" name="actlogPerson"
                               id="actlogPerson" class="form-control"
                               placeholder="请输入联络人姓名"
                               aria-describedby="name">
                                <span class="input-group-addon" id="name">
                                    <span class="glyphicon glyphicon-user"
                                          aria-hidden="true"></span>
                                </span>
                    </div>
                </div>
            </div>

            <div class="row other-part">
                <div class="col-md-2"></div>
                <div class="col-md-2 panel-flag">日期 :</div>
                <div class="col-md-8">
                    <div class="input-group input-group-sm date div-from-date-revexp">
                        <input style="width: 240px;height: 32px" class="form-control" type="text" disabled="disabled" name="actlogDate" id="actlogDate">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-remove" id="date"></span></span>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-th" id="show-from-date-revexp"></span></span>
                    </div>
                </div>
            </div>

            <div class="row other-part">
                <div class="col-md-2"></div>
                <div class="col-md-2 panel-flag">活动详情 :</div>
                <div class="col-md-8">
                    <div class="input-group">
                        <textarea id="activityDetail" name="activityDetail" class="form-control" rows="4" cols="30"></textarea>
                    </div>
                </div>
            </div>

            <div class="row other-part">
                <div class="col-md-2"></div>
                <div class="col-md-2 panel-flag" >备注 :</div>
                <div class="col-md-8">
                    <div class="input-group">
                        <textarea class="form-control" id="remarks" name="remarks" rows="4" cols="30"></textarea>
                    </div>
                </div>
            </div>

            <div class="row other-part">
                <div class="col-md-2"></div>
                <div class="col-md-2 panel-flag">报告审阅及批复 :</div>
                <div class="col-md-8">
                    <div class="input-group">
                        <textarea id="reviews" name="reviews" class="form-control" rows="4" cols="30"></textarea>
                    </div>
                </div>
            </div>

            <div class="devider-form"></div>
            <button class="btn btn-primary btn-lg" type="button" id="submit-button" onclick="onSubmit();">提交</button>
        </form>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.min.js"></script>
<script src="js/bootstrap-datetimepicker.zh-CN.js"></script>
<script type="text/javascript">
    $('.div-from-date-revexp').datetimepicker({
        language: 'zh-CN',
        weekStart: 7,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        format: 'yyyy-mm-dd',
        forceParse: 0,
        showMeridian: 0
    });

</script>

</body>
</html>
